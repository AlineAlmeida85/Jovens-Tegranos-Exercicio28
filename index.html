<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">

    <body>
        <div class="jumbotron">
            <div class="container">
                <h1 class="page-header">EXERCÍCIO 28</h1>
                <p>Receber 5 valores numéricos e exibir apenas o Menor valor e o Maior valor;</p>                                                
                <p>Exemplo:<br>
                    Valores:
                    <span style="color: red;">3, 9, 2, 4, 6</span><br>
                    Saída: 2 e 9<br></p>                    
            </div>
        </div>
        <div class="container formulario">
            <form>                
                <div class="form-group">
                    <div class="input-group input-group-md">
                        <span class="input-group-addon">Valores:</span>
                        <input id="inputValores" class="form-control" aria-describedby="sizing-addon1"> 
                        <span class="input-group-addon"></span>                        
                    </div>                  
                </div>
                                                                                                                         
                <button type="button" class="btn btn-info" onclick="verificar()">Verificar</button>
            </form>
        </div>
        <br>
        <div class="container formulario" id="form2">
            <form>
                <div class="form-group">
                    <div class="input-group input-group-md">
                        <span class="input-group-addon">Saída:</span>                
                        <p class="form-control" id="saidaMenor"></p>
                        <span class="input-group-addon">e </span>
                        <p class="form-control" id="saidaMaior"></p>                   
                    </div>            
                </div>                                                            
            </form>      
        </div>
        <div class="jumbotron">
            <div class="container">
                <p>Espero que  tenha gostado! Feito por Aline Almeida ❤️</p>             
            </div>
        </div>
